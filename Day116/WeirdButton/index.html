<!DOCTYPE html>
<html>
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      // Write your JS program here =========
      const holder = document.querySelector("#doubleHolder");
      //button.classList.add("double");
      doubleHolder.addEventListener("click", (evt) => {
        let clickedElement = evt.target;
        if (clickedElement.classList.contains("double")) {
          clickedElement.remove();
          clickedElement = null;
          const button1 = document.createElement("button");
          button1.classList.add("double");
          button1.textContent = "double";
          const button2 = document.createElement("button");
          button2.classList.add("double");
          button2.textContent = "double";
          holder.appendChild(button1);
          holder.appendChild(button2);
        }
      });
    </script>
  </body>
</html>
